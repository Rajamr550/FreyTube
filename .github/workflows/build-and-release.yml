name: Build & Release FreyTube APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  KEYSTORE_PASSWORD: freytube2026
  KEY_ALIAS: freytube
  KEY_PASSWORD: freytube2026

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Generate Signing Keystore
        run: |
          mkdir -p keystore
          keytool -genkeypair \
            -v \
            -storetype PKCS12 \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass ${{ env.KEYSTORE_PASSWORD }} \
            -keypass ${{ env.KEY_PASSWORD }} \
            -alias ${{ env.KEY_ALIAS }} \
            -keystore keystore/freytube-release.jks \
            -dname "CN=FreyTube, OU=FreyTube, O=FreyTube, L=Internet, ST=Open, C=US"

      - name: ğŸ“¦ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ”§ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ğŸ—ï¸ Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ env.KEY_ALIAS }}
          KEY_PASSWORD: ${{ env.KEY_PASSWORD }}

      - name: âœ… Verify APK exists
        run: |
          echo "=== Debug APK ==="
          ls -la app/build/outputs/apk/debug/ || true
          echo "=== Release APK ==="
          ls -la app/build/outputs/apk/release/ || true
          echo "=== Checking APK signature ==="
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner verify --verbose app/build/outputs/apk/release/app-release.apk || true

      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: FreyTube-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: FreyTube-Release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: FreyTube-Release
          path: ./release-apk/

      - name: ğŸ“¥ Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: FreyTube-Debug
          path: ./debug-apk/

      - name: ğŸ“ Get version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v1.0.0-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ·ï¸ Rename APKs
        run: |
          mv release-apk/app-release.apk release-apk/FreyTube-${{ steps.version.outputs.version }}-release.apk
          mv debug-apk/app-debug.apk debug-apk/FreyTube-${{ steps.version.outputs.version }}-debug.apk

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "FreyTube ${{ steps.version.outputs.version }}"
          body: |
            ## ğŸ‰ FreyTube ${{ steps.version.outputs.version }}

            ### Ad-Free YouTube Client for Android

            #### âœ¨ Features
            - ğŸš« **100% Ad-Free** - No ads, no interruptions
            - ğŸµ **Background Play** - Listen with screen off
            - ğŸ“¥ **Video Downloads** - Save videos offline (up to 8K)
            - ğŸ¬ **High Resolution** - Support for 4K/8K playback
            - â© **Playback Speed** - 0.25x to 3.0x
            - ğŸ” **Search** - Full video search with suggestions
            - ğŸ“º **Channel Pages** - Browse channel content
            - ğŸ’¬ **Comments** - Read video comments
            - ğŸŒ™ **Dark Mode** - Easy on the eyes
            - ğŸ›¡ï¸ **Privacy First** - No tracking, no data collection

            #### ğŸ“± Installation
            1. Download `FreyTube-${{ steps.version.outputs.version }}-release.apk`
            2. Enable "Install from Unknown Sources" in Settings
            3. Open the APK and install
            4. Enjoy ad-free YouTube! ğŸ‰

            #### âš™ï¸ Requirements
            - Android 8.0 (Oreo) or higher
            - Internet connection

            ---
            *Powered by Piped API â€¢ Open Source*
          draft: false
          prerelease: false
          files: |
            release-apk/FreyTube-${{ steps.version.outputs.version }}-release.apk
            debug-apk/FreyTube-${{ steps.version.outputs.version }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
